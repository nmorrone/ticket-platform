<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: pageHead(Creazione-Ticket)}">
</head>

<body>
	<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	<header th:insert="~{fragments :: header(admin)}"></header>

	<!--Contenuto Homepage-->
	<section class="content">
		<div class="container col-lg-10 myContainer mt-5"
			style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
			<div class="row pt-5 px-5">
				<h6><span style="color:orange;">Creazione</span> Ticket</h6>
				<p class="small-texts">Inserimento nuovo ticket di assistenza.</p>
				<hr style="color: orange;">
			</div>
			<div class="row p-5">
				<div class="col">
					<!--Form inserimento ticket-->
					<form id="ticketForm" th:object="${ticket}" th:action="@{/crea-ticket}" method="post">
						<div class="col mb-3">
							<label for="titolo" class="form-label">Inserisci il titolo del Ticket</label>
							<input type="text" class="form-control" id="titolo" th:field="*{titolo}"
								th:errorClass="is-invalid">
						</div>
						<!--Select Menu per Categoria Ticket-->
						<div class="col-lg-4 mb-3">
							<label for="|categoria_${categoria.id}|">Scegli la Categoria</label>
							<select class="form-select" name="|categoria_${categoria.id}|" th:field="*{categoria}"
								required>
								<option th:each="categoria : ${categorie}" th:value="${categoria.id}"
									th:id="|categoria_${categoria.id}|" th:text="${categoria.nome}"></option>
							</select>
						</div>
						<!--Select Menu per Operatori Disponibili-->
						<div class="col-lg-4 mb-3">
							<label for="|categoria_${categoria.id}|">Scegli la Categoria</label>
							<select class="form-select" name="|categoria_${categoria.id}|" th:field="*{categoria}"
								required>
								<option th:each="categoria : ${categorie}" th:value="${categoria.id}"
									th:id="|categoria_${categoria.id}|" th:text="${categoria.nome}"></option>
							</select>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>



	<!--PiÃ¨ di Pagina-->
	<section>
		<footer th:insert="fragments :: footer(admin)"></footer>
	</section>


</body>

</html>
